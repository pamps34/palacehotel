<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cad_quarto.css">
    <title>Cadastro de Quartos</title>
</head>
<body>
    <header id="cabeçário"></header>
    <main>
        <div id="text"> <h1>Cadastro de Quartos</h1></div>
        <br>
        <div>
            <form>
            <input type="text" name="nome" id="" placeholder="Nome:">
            <br>
       
            <select name="Tipo" id="" placeholder="Tipo:">
                <option value="" id="preço">Tipo:</option>
                <option value="">Suite</option>
                <option value="">Quarto Casal</option>
                <option value="">Quarto Simples</option>
                <option value="">outros</option>
            </select>
            <br>
            <select name="Preço" id="" placeholder="Preço:">
                <option value="" id="preço">Valor da diária:</option>
                <option value="">Quarto Solteiro-300,00</option>
                <option value=""> Quarto Casal-400,00</option>
                <option value=""> Suite-600,00</option>
                <option value="">outros</option>
            </select>
            <br>
        
          </form>
        </div>
         <br>
        <div>
            <button><a href="">Salvar</a></button>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad_servico.css">
    <title>Cadastro de serviços</title>
</head>
<body>
    <header id="cabeçário"></header>
    <main>
        <div id="text"> <h1>Cadastro de Serviços</h1></div>
        <br>
        <div>
            <form>
            <input type="text" name="nome" id="" placeholder="Nome:">
            <br>
       
            <select name="Preço" id="" placeholder="Preço:">
                <option value="" id="preço">Preço:</option>
                <option value="">R$100,00</option>
                <option value="">R$250,00</option>
                <option value="">R$360,00</option>
                <option value="">outros</option>
            </select>
            <br>
            <select name="Horário" id=""placeholder="Horário:">
                <option value="" id="Horário"> Horário</option>
                <option value="">13-14</option>
                <option value="">14-15</option>
                <option value="">15-16</option>
                <option value="">16-17</option>
                <option value="">17-18</option>
            </select>
            <br>
        
          </form>
        </div>
         <br>
        <div>
            <button><a href="">Salvar</a></button>
        </div>
    </main>
</body>
</html>
